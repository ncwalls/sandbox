<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>cloud</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="parallax.css"/>

</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="1.00"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.90"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.80"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.70"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.60"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.50"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.40"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.30"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.20"><div class="cloud"></div></li>
			<li class="layer" data-depth="0.10"><div class="cloud"></div></li>
		</ul>
	</div>

	<!-- Scripts -->
	<script src="parallax.min.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>

</body>
</html>
